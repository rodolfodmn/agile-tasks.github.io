	  <title>EatFit</title>
	  <meta name="description" content="">
	  <meta name="author" content="">

	  <!-- Mobile Specific Metas
	   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	   <meta name="viewport" content="width=device-width, initial-scale=1">

	   <!-- FONT
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

		<!-- CSS
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	  <link rel="stylesheet" href="../css/skeleton/css/normalize.css">
	  <link rel="stylesheet" href="../css/skeleton/css/skeleton.css">

	  <!-- Favicon

	<body>

		<!-- Primary Page Layout
	  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	  <div class="container">
		  <div class="row">
			  <div class="one-half column" style="margin-top: 25%">
				  <h4>Novo Produto</h4>
				  <a class="button" href="../index.html">Voltar</a>
				  <div></div>
			  </div>
		  </div>
		  <form>
			  <div class="row">
				  <div class="six columns">
					  <label for="image">Imagem</label>
					  <input class="u-full-width" type="file" placeholder="0" id="image">
				  </div>
			  </div>
			  <div class="row">
				  <div class="six columns">
					  <label for="name">Nome</label>
					  <input class="u-full-width" type="text" placeholder="Nome" id="name">
				  </div>
				  <div class="six columns">
					  <label for="qty">Estoque</label>
					  <input class="u-full-width" type="number" placeholder="0" id="qty">
				  </div>
			  </div>
			  <label for="description">Descrição</label>
			  <textarea class="u-full-width" placeholder="Descrição do produto..." id="description"></textarea>
			  <label for="recipe">Receita</label>
			  <textarea class="u-full-width" placeholder="Receita do produto..." id="recipe"></textarea>
			  <input class="button" type="button" value="Limpar">
			  <input class="button-primary" type="submit" value="Salvar">
		  </form>
	  </div>

	  <!-- End Document
	   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	</body>
